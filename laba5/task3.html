<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 0;
        }

        body{
            background-color: #fbf2e9;
        }

        .main-section{
            display: flex;
            flex-direction: row;
            padding: 30px;
        }

        .catalog{
            display: flex;
            gap: 20px;
            margin-right: 20px;
        }

        .catalog-item{
            display: flex;
            flex-direction: column;
            border: 1px black solid;
            padding: 10px;
            width: 200px;
            height: 400px;
        }

        .catalog-item img{
            margin: 0 auto;  
            max-width: 100%;
            max-height: 100%;
            width: auto;
            height: 250px;
            object-fit: contain;
        }

        .book-name{
            font-weight: bold;
        }

        .extra-information{
            display: flex;
            justify-content: space-between;
        }

        .author{
            font-size: 12px;
        }
        
        .price{
            font-size: 18px;
            font-weight: bold;
            text-align: right;
            margin-top: auto;
        }

        .selectButton{
            width: 100%;
        }

        .buyForm{
            display: flex;
            flex-direction: column;
            border: 1px black solid;
            padding: 10px;
            width: 350px;
            height: 400px;
            gap: 10px;
        }

        .form-input{
            display: flex;
            justify-content: space-between;
        }

        .input-name{
            width: 40%;
            white-space: nowrap;
        }

        .form-input input, textarea{
            width: 60%;
        }

        textarea{
            height: 115px;
        }

        #book-input {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }

    </style>
</head>

<body>
    <div class="main-section">
        <div class="catalog">
            <div class="catalog-item">
                <img src="https://m.media-amazon.com/images/I/91qeMzyjlwL._AC_UY654_QL65_.jpg" alt="">
                <div class="book-name">Learning javaScript: JavaScript Essentials for Modem Application Development</div>
                    <div class="author">Ethan Brown</div>
                    <div class="price">16$</div>                
                <button class="selectButton">Select</button>
            </div>
            <div class="catalog-item">
                <img src="https://avatars.mds.yandex.net/i?id=18cc1b166f584251b84743f91de0134712e6ae9b-9218991-images-thumbs&n=13" alt="">
                <div class="book-name">You Don't Know JS: Scope & Closures</div>           
                    <div class="author">Kyle Simpson</div>
                    <div class="price">20$</div>                
                <button class="selectButton">Select</button>
            </div>
            <div class="catalog-item">
                <img src="https://avatars.mds.yandex.net/i?id=17cd0d3980bedcce0d2f1937414e28e2a60a02de-12906151-images-thumbs&n=13" alt="">
                <div class="book-name">JavaScript and JQuery: Interactive Ftont-Fnd Web Development</div>           
                    <div class="author">Jon Duckett</div>
                    <div class="price">22$</div>                
                <button class="selectButton">Select</button>
            </div>
        </div>
        
        <div class="buyForm">
            <div class="form-input">
                <div class="input-name">Book:</div>
                <input type="text" id="book-input" name="book" readonly>
            </div>
            <div class="form-input">
                <div class="input-name">Quantity:</div>
                <input type="text" id="quantity-input" name="quantity">
            </div>
            <div class="form-input">
                <div class="input-name">Name:</div>
                <input type="text" id="name-input" name="name">
            </div>
            <div class="form-input">
                <div class="input-name">Delivery address:</div>
                <textarea id="address-input" name="address"></textarea>
            </div>
            <div class="form-input">
                <div class="input-name">Delivery date:</div>
                <input type="text" id="date-input" name="date">
            </div>
            <div class="form-input">
                <div class="input-name">Comment</div>
                <textarea id="comment-input" name="comment"></textarea>
            </div>
            <button id="buy-button" type="button">Buy</button>            
        </div>
    </div>
</body>
<script>
    document.querySelectorAll('.selectButton').forEach(button => {
        button.addEventListener('click', function() {
            const card = this.closest('.catalog-item');
            const bookName = card.querySelector('.book-name').textContent;
            document.getElementById('book-input').value = bookName;
        });
    });

    document.querySelector('#buy-button').addEventListener('click', function(){
        book = document.getElementById('book-input').value;
        quantity = document.getElementById('quantity-input').value;
        name = document.getElementById('name-input').value;
        address = document.getElementById('address-input').value;
        date = document.getElementById('date-input').value;
        comment = document.getElementById('comment-input').value;

        alert(`${name}, спасибо за заказ, ${book} будет доставлен ${date} по адресу ${address}`);

    })

</script>
</html>
