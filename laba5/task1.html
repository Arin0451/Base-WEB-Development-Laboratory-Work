<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        *{
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif
        }
        .card-form{
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            width: 400px;
        }
        .submit-button{
            width: 120px;
        }
    </style>
</head>
<body> <!--  10вариант: 3 5 7 -->
    <form action="payment-success.html" method="get" id="card-form" class="card-form">
        <input type="text" name="cardHolder" id="cardHolder" placeholder="Имя Фамилия" pattern="[A-Za-z]+\s+[A-Za-z]+" required>
        <input type="text" name="cardNumber" id="cardNumber" placeholder="Номер карты" pattern="\d{16}" maxlength="16" required>
        <input type="text" name="validity-period" id="validity-period" placeholder="Срок действия" pattern="(0[1-9]|1[0-2])\/([0-9]{2})" maxlength="16" required>
        <input type="password" name="CVC/CVV" id="CVC/CVV" placeholder="CVC/CVV" pattern="\d{3,4}" maxlength="4" required>
        <input type="text" name="shippingIndex" id="shippingIndex" placeholder="Почтовый индекс" pattern="\d{6}" maxlength="6" required>
        <div class="save-card-checkbox">
            <input type="checkbox" name="save-card" id="save-card">
            <label for="save-card">Запомнить карту?</label>
        </div>
        <button type="submit" id="submit-button" class="submit-button">отправить</button>
    </form>
</body>

</html>
