<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let points = 0;
        answer = prompt(`что из списка не язык программирования?: 1)JS  2)HTML  3)C++`);
        if (answer == 2){
            points++;
        }
        answer = prompt(`дата выхода HK: Silksong?: 1)4.09.2025  2)1.02.2045  3)26.11.2020`);
        if (answer == 1){
            points++;
        }
        answer = prompt(`что было вчера?: 1)Завтра  2)12.12.2024  3)Вчера`);
        if (answer == 3){
            points++;
        }
        answer = prompt(`плохо ли не ставить ";" ?: 1)Да  2)ОЧЕНЬ ПЛОХО  3)Нормально`);
        if (answer == 2){
            points++;
        }
        answer = prompt(`как меня зовут?: 1)Данила  2)Данил 3)Даниил`);
        if (answer == 1){
            points++;
        }
        document.write(`<h1>Вы ответили на ${points} из 5 вопросов! </h1>`);
    </script>
</body>
</html>
