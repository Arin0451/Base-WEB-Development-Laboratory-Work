<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        answer = 1;
        let guess = Math.random()*100;
        guess = Math.floor(guess);
        
        answer = prompt('угадайте число: ');    
        while(answer != guess){            
            if (answer > guess){
                answer = prompt('Слишком много!');
            }
            else{
                answer = prompt('Слишком мало!');
            }
        }
        alert(`Вы угадали! число было: ${guess}`);
    </script>
</body>
</html>
