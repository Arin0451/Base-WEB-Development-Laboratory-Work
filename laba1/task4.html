            if (act == 'бумага' && comp == 'бумага'){confirm('Компьютер выбрал: бумага. Ничья!   Хотите продолжить?')}
            if (act == 'бумага' && comp == 'камень'){confirm('Компьютер выбрал: камень. Вы победили!   Хотите продолжить?')}
            if (act == 'бумага' && comp == 'ножницы'){confirm('Компьютер выбрал: ножницы. Вы проиграли!   Хотите продолжить?')}
            if (act == 'камень' && comp == 'бумага'){confirm('Компьютер выбрал: бумага. Вы проиграли!   Хотите продолжить?')}
            if (act == 'камень' && comp == 'камень'){confirm('Компьютер выбрал: камень. Ничья!   Хотите продолжить?')}
            if (act == 'камень' && comp == 'ножницы'){confirm('Компьютер выбрал: ножницы. Вы победили!   Хотите продолжить?')}
            if (act == 'ножницы' && comp == 'бумага'){confirm('Компьютер выбрал: бумага. Вы победили!   Хотите продолжить?')}
            if (act == 'ножницы' && comp == 'камень'){confirm('Компьютер выбрал: камень. Вы проиграли!   Хотите продолжить?')}
            if (act == 'ножницы' && comp == 'ножницы'){confirm('Компьютер выбрал: ножницы. Ничья!   Хотите продолжить?')}
        }
    </script>
</body>
