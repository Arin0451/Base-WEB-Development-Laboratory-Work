<html lang="en">
<head>

</head>

    <script>
    let customers = [
    {
        'id': 0o1,
        'f_name': 'Abby',
        'l_name': 'Thomas',
        'gender': 'M',
        'married': true,
        'age': 32,
        'expense': 500,
        'purchased': ['Shampoo', 'Toys', 'Book']
    },
    {
        'id': 0o2,
        'f_name': 'Jerry',
        'l_name': 'Tom',
        'gender': 'M',
        'married': true,
        'age': 64,
        'expense': 100,
        'purchased': ['Stick', 'Blade']
    },
    {
        'id': 0o3,
        'f_name': 'Dianna',
        'l_name': 'Cherry',
        'gender': 'F',
        'married': true,
        'age': 22,
        'expense': 1500,
        'purchased': ['Lipstik', 'Nail Polish', 'Bag', 'Book']
    },
    {
        'id': 0o4,
        'f_name': 'Dev',
        'l_name': 'Currian',
        'gender': 'M',
        'married': true,
        'age': 82,
        'expense': 90,
        'purchased': ['Book']
    },
    {
        'id': 0o5,
        'f_name': 'Maria',
        'l_name': 'Gomes',
        'gender': 'F',
        'married': false,
        'age': 7,
        'expense': 300,
        'purchased': ['Toys']
    }
    ];


    const tableBody = document.getElementById('table-body');
    const tableRows = tableBody.getElementsByClassName('table-tr'); 

    for (let i = 0; i < customers.length; i++){  //i - номер строки
        let j = 0; //номер столбца
        for (const key in customers[i]) {
            tableRows[i].children[j].textContent = customers[i][key];
            j++; 
        }
    }   

    
    const section = document.createElement('section');
    const div1 = document.createElement('div');
    const div2 = document.createElement('div');

    div1.className = 'card';
    div2.className = 'card';
    div1.textContent = `${customers[0].f_name} ${customers[0].l_name}`;
    const marriedStatus = customers[0].married ? 'Женат/Замужем' : 'Не женат/Не замужем';
    div2.textContent = `Возраст: ${customers[0].age}, ${marriedStatus}`;

    section.appendChild(div1);
    section.appendChild(div2);

    document.body.insertBefore(section, document.body.firstChild);

    </script>
</body>
